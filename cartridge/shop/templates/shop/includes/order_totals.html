{% load i18n shop_tags %}
<div class="order-totals">
    {% if totals %}
    <div>
        <label>{% trans "Subtotal" %}:</label> <span>{{ item_total|currency }}</span>
    </div>
    {% for label, total in totals %}
    <div>
        <label>{{ label }}:</label> <span>{{ total|currency }}</span>
    </div>
    {% endfor %}
    {% endif %}
    <div class="total">
        <label>{% trans "Total" %}:</label> <span>{{ order_total|currency }}</span>
    </div>
</div>
